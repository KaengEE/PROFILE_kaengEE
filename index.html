<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="images/ghost-regular-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>어서오세요! 캥이 프로필</title>
    <!-- js링크-->
    <script src="app.js"></script>
  </head>
  <body>
    <div class="profile-card">
      <!-- 이미지넣기 -->
      <div class="image">
        <img src="images/행이" alt="캥이" class="profile-img" />
      </div>
      <!-- 글자넣기 -->
      <div class="text-data">
        <span class="name">캥이</span>
        <span class="job"> Programmer & Vloger</span>
      </div>
      <!-- 아이콘이 포함된 링크 -->
      <div class="media-buttons">
        <a
          href="https://blog.naver.com/coding_ori"
          style="background-color: #1ec800"
          class="link"
        >
          <img src="images/blog.png" alt="블로그" />
        </a>
        <a
          href="https://instagram.com/kaengee0?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://github.com/KaengEE"
          style="background: black"
          class="link"
        >
          <i class="bx bxl-gitlab"></i>
        </a>
      </div>
      <!-- 버튼추가 -->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <!-- 작은아이콘과 글자추가 -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart" onclick="count()"></i>
          <span id="spantext">0</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span>contact</span>
        </div>
        <div class="data">
          <i class="bx bx-share" onclick="clip()"></i>
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
