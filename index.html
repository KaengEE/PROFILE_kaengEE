<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="ghost-regular-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>어서오세요! 캥이 프로필</title>
    <!-- js링크복사 -->
    <script>
      function clip() {
        var url = "";
        var textarea = document.createElement("textarea");
        document.body.appendChild(textarea);
        url = "https://kaengee.github.io/PROFILE_kaengEE/";
        textarea.value = url;
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("링크가 복사되었습니다! \n링크를 공유해보세요❤\n ");
      }
    </script>
  </head>
  <body>
    <div class="profile-card">
      <!-- 이미지넣기 -->
      <div class="image">
        <img src="images/행이" alt="캥이" class="profile-img" />
      </div>
      <!-- 글자넣기 -->
      <div class="text-data">
        <span class="name">캥이</span>
        <span class="job"> Programmer & Vloger</span>
      </div>
      <!-- 아이콘이 포함된 링크 -->
      <div class="media-buttons">
        <a
          href="https://blog.naver.com/coding_ori"
          style="background-color: #1ec800"
          class="link"
        >
          <img src="images/blog.png" alt="블로그" />
        </a>
        <a
          href="https://instagram.com/kaengee0?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://github.com/KaengEE"
          style="background: black"
          class="link"
        >
          <i class="bx bxl-gitlab"></i>
        </a>
      </div>
      <!-- 버튼추가 -->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <!-- 작은아이콘과 글자추가 -->
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
        </div>
        <div class="data">
          <i class="bx bx-share" onclick="clip()"></i>
        </div>
      </div>
    </div>
  </body>
</html>
